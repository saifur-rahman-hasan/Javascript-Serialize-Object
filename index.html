
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1 class="text-center">Hello World</h1>


        <!-- Demo Form -->
        <form action="#" method="POST" id="demo-form" class="form-horizontal">

            <!-- Form Group -> Input Text -->
            <div class="form-group">
                <input type="text" name="input_text" class="form-control">
            </div>

            <!-- all of these will work! -->
            <input name="honey[badger]" value="a">
            <input name="wombat[]" value="b">
            <input name="hello[panda][]" value="c">
            <input name="animals[0][name]" value="d">
            <input name="animals[0][breed]" value="e">
            <input name="crazy[1][][wonky]" value="f">
            <input name="dream[as][vividly][as][you][can]" value="g">

        </form>
        <!-- End Demo Form -->


        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Form Data as Serialize Object plugin -->
        <script src="js/form-data-serialize-object.js"></script>

        <!-- Implement of Form Data as Serialize object -->
        <script>
            
            const data = $('#demo-form').serializeObject();
            console.log(data);
        </script>
    </body>
</html>
